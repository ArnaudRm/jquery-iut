<html>

<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">JQuery To-Do List</span>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <h1 class="display-4">The to-do list</h1>
                <form>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="title">
                        <label class="mdl-textfield__label" for="title">Todo title...</label>
                    </div>
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
                        Add todo
                    </button>
                </form>
                <hr/>

                <div id="todos">
                    <div>
                        <h2 class="display-3">
                            <span id="todos-number" class="mdl-badge" data-badge>Todos</span>
                        </h2>

                        <ol id="todos-container">
                        </ol>
                        <button id="clear-todos" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Remove all todos
                        </button>
                    </div>

                    <div>
                        <h2 class="display-3">Done</h2>
                        <ul id="done-container">
                        </ul>
                        <button id="clear-done" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Remove all done
                        </button>
                        <div id="wtf"></div>
                    </div>
                </div>
                <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
            </div>
        </main>
    </div>
    <script defer async src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="todolist.js"></script>
</body>

</html>
